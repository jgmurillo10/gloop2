<!DOCTYPE html>
<html lang="en">
<head>
	<title>GLOOP!</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="assets/img/logogloop.ico" />
	<base href="/">
		<!-- CSS -->


		<!-- Load bootstrap and our stylesheet-->
	
	 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css"> 
	 <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"> 
		
	 <link rel="stylesheet" href="assets/css/style.css"> 

	<!--JS-->
		<!--Load angular to our custom app-->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
		
		<!-- main --> 
		<script src="app/components/main/mainCtrl.js"></script>
		<script src="app/components/main/authService.js"></script>

		<!-- user --> 
		<script src="app/components/user/userCtrl.js"></script> 
		<script src="app/components/user/userService.js"></script> 

		<!-- record -->
		<script src="app/components/record/recordCtrl.js"></script> 
		<script src="app/components/record/recordService.js"></script> 


		<!-- sensor -->
		<script src="app/components/sensor/sensorCtrl.js"></script> 
		<script src="app/components/sensor/sensorService.js"></script> 


		<!-- main Angular app files -->
		<script src="app/app.js"></script>
		<script src="app/app.routes.js"></script>
</head>
<body ng-app="GloopApp" ng-controller="mainController as main">
<!--NAVBAR-->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>
					User Gloop
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span>Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }} !</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>
<main class="container">
	<!--Angular views-->
	<div ui-view></div>
</main>

</body>
</html>
