<div class="page-header">
	<h1 ng-if="sensor.type == 'create'">Create Sensor</h1>
	<h1 ng-if="sensor.type == 'edit'">Edit Sensor</h1>
</div>

<form class="form-horizontal" ng-submit="sensor.saveSensor()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="sensor.sensorData.name">
		</div>
	</div>	

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="sensor.type == 'create'">
				Create Sensor
			</button>
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="sensor.type == 'edit'">
				Update Sensor
			</button>
		</div>
	</div>
</form>

<div class="row show-hide-message" ng-show="sensor.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{sensor.message}}
		</div>
	</div>
</div>
