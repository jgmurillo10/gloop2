<div class="page-header">
	<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
				  <li><a ui-sref="home">Main</a></li>
				  <li class=""><a href="/users/">Users</a></li>
				  <li class="active">Sensors</li>
				</ol>
			</div>
		</div>
	<h1>
		Sensors
		<a href="/users/{{sensor.user_id}}/sensors/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New Sensor
		</a>
	</h1>
</div>
<!--loading message-->
<div class="jumbotron text-center" ng-show="sensor.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading sensors...</p>
</div>






<div class="row">
		<div class="col-sm-3 col-md-3" ng-repeat="person in sensor.sensors" ng-show="sensor.sensors">
			<div class="thumbnail">
		      <div class="caption">
		        <img src="https://enteratec.com/wp-content/uploads/2016/10/WIFI_icon.svg_-e1475836534862.png">
		        <h3><strong>{{person.name}}</strong></h3>
		        <p>: {{person._id}}</p>

		        
		      		<div class="btn-group btn-group-justified">
							<a href="/users/{{sensor.user_id}}/sensors/{{person._id}}/records" class="btn btn-default">View</a>
							<a href="/users/{{sensor.user_id}}/sensors/edit/{{person._id}}" class="btn btn-danger">Edit</a>
							<a href="#" ng-click="sensor.deleteSensor(person._id)" class="btn btn-primary">Delete</a>
						
					</div>


		      </div>
		    </div>
		</div>
	</div>
